<div id="wrapper" ng-class="vm.toggle ? 'toggled' : ''">

    <sidebar></sidebar>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>{{vm.content}}</h1>
                    <div class="container">
                        <p class="bg-info" ng-bind="vm.selectedDepartureICAO.airportName"></p>
                      <!--  <p class="bg-info" ng-bind="vm.selectedArrivalICAO.airportName"></p>-->
                        <p class="bg-info" ng-bind="vm.selectedWeight.weight"></p>
                    </div>

                    <div class="container">
                        <p class="bg-info"><strong>Animal type</strong>: {{vm.climbData.vfriFlap5}} </p>
                        <p class="bg-info"><strong>Breed</strong>: {{vm.climbData.vfriFlap10}} </p>
                        <p class="bg-info"><strong>Color</strong>: {{vm.climbData.vfriFlap15}} </p>
                        <p class="bg-info"><strong>Age and Sex</strong>: {{vm.climbData.vClmb}} </p>
                    </div>

                    <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle" ng-click="toggleMenu">Toggle Menu</a>-->
                    <button type="button" class="btn" id="menu-toggle" ng-model="vm.toggle" ng-click="vm.toggle=!vm.toggle">Menu</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
